version: 2
updates:
  # Go
  - package-ecosystem: "gomod"
    directories:
      - "/"
      - "/internal/tools/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    directories:
      - "/"
    schedule:
      interval: "weekly"
    groups:
      testcontainers-go:
        patterns:
          - "github.com/testcontainers/testcontainers-go"
          - "github.com/testcontainers/testcontainers-go/modules/*"
  # Docker
  - package-ecosystem: "docker"
    directory: "/dockerfiles/"
    schedule:
      interval: "weekly"
    groups:
      go-versions:
        applies-to: version-updates
        patterns:
          - "debian*"
          - "golang*"
  # Github Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
