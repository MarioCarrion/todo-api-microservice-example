linters:
  enable-all: true
  disable:
    - gofumpt # Prefer `gofmt` rules / some rules conflict with `wsl`
    - spancheck # Calling End() is implemented as expected
    # I disagree with the rationale behind these linters
    - err113
    - depguard
    - musttag
    - nonamedreturns
    # -
    - mnd # Magic number
    # The following are deprecated linters, added to avoid initial warning when running
    - tenv
  exclusions:
    paths:
      - '(.gen.go)' # Exclude generated code
linters-settings:
  lll:
    line-length: 130
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/MarioCarrion/todo-api-microservice-example)
    section-separators:
      - newLine
  exhaustruct:
    include:
      - 'github.com/MarioCarrion/todo-api-microservice-example/internal.*Params'
  ireturn:
    allow:
      - error
      - stdlib
  varnamelen:
    max-distance: 10
    ignore-type-assert-ok: true
    ignore-map-index-ok: true
    ignore-chan-recv-ok: true
    ignore-decls:
      - b bytes.Buffer
      - h http.Handler
      - id string
      - ok bool
      - r *http.Request
      - w http.ResponseWriter
  wrapcheck:
    ignoreSigs:
      - internaldomain.WrapErrorf(
      - internaldomain.NewErrorf(
      - internal.NewErrorf(
      - internal.WrapErrorf(
    ignorePackageGlobs:
      - github.com/MarioCarrion/todo-api-microservice-example/*
issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - cyclop
        - dupl
        - errorlint
        - exhaustruct
        - funlen
        - gocognit
        - varnamelen
        - wrapcheck
    - path: main\.go
      linters:
        - cyclop
        - funlen
        - godox
        - gocognit
    - path: internal/postgresql/task.go
      linters:
        - godox
    - path: internal/rest/task.go
      linters:
        - godox
        - ireturn
